services:
  student:
    image: student
    container_name: student
    build:
      context: ./services/student
    ports:
      - "8080:8080"
    networks:
      - student_internal
    depends_on:
      - student-db
    environment:
      DB_PASSWORD: ${DB_PASSWORD:?Please set DB_PASSWORD in your local environment}

  student-db:
    image: postgres
    container_name: student-db
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Please set DB_PASSWORD in your local environment}
    networks:
      - student_internal

  exam:
    image: exam
    container_name: exam
    build:
      context: ./services/exam
    ports:
      - "8081:8080"
    networks:
      - exam_internal
    depends_on:
      - exam-db
    environment:
      DB_PASSWORD: ${DB_PASSWORD:?Please set DB_PASSWORD in your local environment}

  exam-db:
    image: postgres
    container_name: exam-db
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Please set DB_PASSWORD in your local environment}
    networks:
      - exam_internal

  exam-management:
    image: exam-management
    container_name: exam-management
    build:
      context: ./services/exam-management
    ports:
      - "8082:8080"
    networks:
      - exam_management_internal
    depends_on:
      - exam-management-db
    environment:
      DB_PASSWORD: ${DB_PASSWORD:?Please set DB_PASSWORD in your local environment}

  exam-management-db:
    image: postgres
    container_name: exam-management-db
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Please set DB_PASSWORD in your local environment}
    networks:
      - exam_management_internal

  translation:
    image: translation
    container_name: translation
    build:
      context: ./services/translation
    ports:
      - "8083:8080"
    networks:
      - translation_internal
    depends_on:
      - translation-db
    environment:
      DB_PASSWORD: ${DB_PASSWORD:?Please set DB_PASSWORD in your local environment}

  translation-db:
    image: postgres
    container_name: translation-db
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Please set DB_PASSWORD in your local environment}
    networks:
      - translation_internal

networks:
  shared:
  student_internal:
  exam_internal:
  exam_management_internal:
  translation_internal:
